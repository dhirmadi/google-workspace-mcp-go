# docker-compose.yml â€” local development setup for Google Workspace MCP server
#
# Usage:
#   1. Copy .env.example to .env and fill in your OAuth credentials
#   2. docker compose up --build
#
# The server runs in streamable-http mode on port 8000 by default.
# Credentials are persisted in a named volume.

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${MCP_PORT:-8000}:8000"
    environment:
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID:-}
      - USER_GOOGLE_EMAIL=${USER_GOOGLE_EMAIL:-}
      - MCP_TRANSPORT=streamable-http
      - MCP_PORT=8000
      - WORKSPACE_MCP_HOST=0.0.0.0
      - WORKSPACE_MCP_BASE_URI=${WORKSPACE_MCP_BASE_URI:-http://localhost}
      - WORKSPACE_MCP_CREDENTIALS_DIR=/data/credentials
      - MCP_SINGLE_USER_MODE=${MCP_SINGLE_USER_MODE:-false}
      - TOOL_TIER=${TOOL_TIER:-complete}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - credentials:/data/credentials
    restart: unless-stopped

volumes:
  credentials:
    driver: local
